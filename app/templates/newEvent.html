<div>
	<h2>New Event</h2>
	  <form action="">
	    <fieldset>
	      <div class="clearfix">
	        <input type="text" placeholder="Event Name" required>
	      </div>
	      <div class="clearfix">
	        <input required type="text" placeholder="Event Date">
	      </div>
	      <div class="clearfix">
	        <input required type="text" placeholder="Event Time">
	      </div>
	      <div class="clearfix">
	      	<textarea required placeholder="Event Description"></textarea>
	      </div>
	      <div class="clearfix">
	         <input type="text" placeholder="Image Url" ng-model="event.imageUrl" />
	      	<img ng-src="{{event.imageUrl}}" alt="{{event.name}}"/>
	      </div>

	      
	     <hr/> 
	      <button class="btn btn-primary" type="submit">Save Event</button>
	      <a href="#" class="btn btn-warning">Cancel</a>
	    </fieldset>
	  </form>

</div>
