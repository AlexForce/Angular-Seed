<div >
	<h2>Edit Event</h2>
	  <form action="">
	    <fieldset>
	      <div class="clearfix">
	        <input type="text" placeholder="Event Name">
	      </div>
	      <div class="clearfix">
	        <input type="text" placeholder="Event Date">
	      </div>
	      <div class="clearfix">
	        <input type="text" placeholder="Event Time">
	      </div>
	      <div class="clearfix">
	      	<textarea placeholder="Event Description"></textarea>
	      </div>
	      <div class="clearfix">
	        <input type="text" placeholder="Image Url" ng-model="imageUrl" />
	      	<img ng-src="imageUrl" alt="{{event.name}}"/>
	      </div>

	      
	      
	      <button class="btn btn-primary" type="submit">Sign in</button>
	    </fieldset>
	  </form>

</div>
