<!DOCTYPE html>
<html ng-app>
  <head>
    
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
  
    <script src="js/jquery.min.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-route.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    
    <style type="text/css">
      .item_list li{ list-style-type: none;
            border: 1px solid #333;
          }
      .item_list li img{
        width: 40px;
        border-right: 1px solid #d6d6d6;
      }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="content">
          <div class="navbar">
            <div class="navbar-inner">
              <a class="brand" href="#">Events</a>
              <ul class="nav">
                <li class="active"><a href="index.html">Home</a></li>
                <li class=""><a href="login.html">Login</a></li>
                
              </ul>
              <ul class="nav pull-left">
                <li class="">
                  <form class="navbar-search ">
                    <input type="text" class="search-query" placeholder="Search" ng-model="search" accesskey="/">
                  </form>
                </li>
              </ul>
              <ul class="nav pull-right">
                <li class="dropdown">
                  <a href="" class="dropbown-toggle" data-toggle="dropdown" >Logout <b class="caret"></b></a>
                  <ul class="dropdown-menu">
                    <li>Logout Solomon</li>
                  </ul>

                </li>
              </ul>
            </div>
          </div>
      
          
          <hr/>
          <p class=""><span class="pull-left">Filter by: </span> 
            <select >
              <option selected>General</option>
              <option>Name</option>
              <option value="">Date</option>
            </select>
            <span ng-show="search" class="pull-right"> Searching for {{search}} events</span>
          
          </p>
          <hr/>
          <div class="" ng-controller="AppCtrl">
            <ul class="item_list"  ng-repeat="event in events | filter:search">
              <li ng-click="viewEvent(event.id)">
                <a href="">
                  <img ng-src="{{event.imageUrl}}"/>
                  <span>{{event.name | uppercase}} </span>
                  <span>{{event.date}}</span>
                  <span>{{event.description}}</span>
                </a>
              </li>
            </ul>

            <div ng-include src="detailsUrl" class="span6"></div>
          </div>
          
        </div>
      </div> <!-- /container -->

 
  </body>
</html>
